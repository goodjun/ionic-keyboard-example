<ion-header>
    <ion-navbar>
        <ion-title>Chat</ion-title>
    </ion-navbar>
</ion-header>

<ion-content scrollDownOnLoad="true">
    <div class="message-wrap">
        <div class="message left">
            <img alt="" class="user-img" src="./assets/imgs/avatar.png">
            <div class="msg-detail">
                <div class="msg-info">
                    <p>2018-08-03</p>
                </div>
                <div class="msg-content">
                    <span class="triangle"></span>
                    <p class="line-breaker">Hello</p>
                </div>
            </div>
        </div>
    </div>
</ion-content>

<ion-footer no-border [style.height]="'55px'">
    <ion-grid class="input-wrap">
        <ion-input type="text" value="" class="editor"></ion-input>
    </ion-grid>
</ion-footer>
